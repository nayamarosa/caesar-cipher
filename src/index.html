<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <textarea id="textarea" class="text-area" name="textcipher" maxlength='250' placeholder='Escreva sua mensagem'></textarea>
      <input id="offset" class="offset-area" type="text" placeholder="Deslocamento">
    </div> 
    <div class="buttons">
      <button onclick="window.cipher.clickEncode()">Codificar</button>
      <button onclick="window.cipher.clickDecode()">Decodificar</button>
    </div>
    <div id="resultcipher"></div>
    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
